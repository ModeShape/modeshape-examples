<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>ModeShape CDI Example</title>
</head>

<body>

<h1>ModeShape CDI Example</h1>

<div id="container">
    <h:form id="messages">
        <h:messages style="color:red"/>
    </h:form>

    <h:form id="mainForm">
        <h:panelGrid columns="2">
            <h:outputLabel>Repository Name:</h:outputLabel>
            <h:outputText value="#{cdiController.repositoryName}"/>

            <h:outputLabel>Parent Absolute Path:</h:outputLabel>
            <h:inputText value="#{cdiController.parentPath}"/>

            <h:outputLabel>New Node Name:</h:outputLabel>
            <h:inputText value="#{cdiController.newNodeName}"/>

            <h:commandButton id="showChildren" value="Show children"
                             action="#{cdiController.loadChildren()}">
            </h:commandButton>
            <h:commandButton id="addChild" value="Add Node"
                             action="#{cdiController.addChildNode()}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="response">
        <h:panelGrid columns="1" border="0" rendered="#{!cdiController.children.isEmpty()}" title="Children">
            <ui:repeat value="#{cdiController.children}" var="child">
                <h:outputLabel value="#{child}"/>
            </ui:repeat>
        </h:panelGrid>
    </h:form>
</div>

</body>
</html>
